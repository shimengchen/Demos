<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
        <style>
            div{
                width:200px;
                height: 50px;
                background: #ff8898;
                transition-property:width;
                transition-duration: 2s;
                transition-delay: 1s;
                /* transition-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53) */
            }
            div:hover{
                width:300px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
