<!DOCTYPE html>

<head>
    <script>
        function a(a1,b1){
            var aa1=a1;
            if(aa1.indexOf(b1)!==-1) return 1;
            for(var i=0;i<a1.length-1;i++){
                var temp=aa1.substr(1)+aa1.charAt(0);
                aa1=temp;
                if(aa1.indexOf(b1)!==-1) return 1;
            }
            return 0;
        }
        </script>
</head>
