<!DOCTYPE html>
<html>
<head lang="en">

<title></title>
<style>
#out{
width: 400px;
height:400px;

}

#in{
width: 200px;
height:200px;
background-color:red;

}
</style>
</head>

<div id="in"></div>
</div>

<script>

var inner=document.getElementById("in");

true&&(out.addEventListener("click",function(e){
console.log("我在外面");

console.log(e.currentTarget);
},false));

false&&(inner.addEventListener("click",function(e){
console.log("冒泡了");
console.log(e.target);
console.log(e.currentTarget);

},false));
</script></html>
