<!DOCTYPE html>
<html>
    <head>
        <script>
            function BinaryTree(){
                // 二叉节点
                function Node(key){
                    this.key=key; //节点值
                    this.left=null; //左孩子
                    this.right=null; //右孩子
                }

                var root=null; //根节点

                function insertNode(node,newNode){
                    if(node.key>newNode.key){
                        if(node.left===null){
                            node.left=newNode;
                        }else{
                            insertNode(node.left,newNode);
                        }
                    }else{
                        if(node.right===null){
                            node.right=newNode;
                        }else{
                            insertNode(node.right,newNode);
                        }
                    }
                }

                // 插入
                this.insert= function(key){
                    var newNode=new Node(key);
                    if(root===null){
                        root=newNode;
                    }else{
                        insertNode(root,newNode);
                    }
                }
            }

            var nodes=[8,3,10,1,6,14,7,0];
            var binaryTree=new BinaryTree();
            nodes.forEach(function(key){
                binaryTree.insert(key)
            });
        </script>
    </head>
    <body>

    </body>
</html>
